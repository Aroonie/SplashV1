<body>
    <div class="background">
        <img src="https://i.imgur.com/3qrWOho.png" alt="" draggable="false">
    </div>
<!--=============================================================================-->
    <div class="player">
        <audio id="stream"></audio>
        <div class="player-box">
            <div class="player-bg">
                <!--<img src="https://i.imgur.com/wgIduyg.png" draggable="false" alt="">-->
                <img src="https://i.imgur.com/krFFnRD.png" draggable="false" alt="">
            </div>
            <div class="player-contents">
                <div class="songstats songstats1">
                    <div class="song-info">
                      <p class="title"></p>
                      <p class="artist"></p>
                      <!--<p class="dj"></p>-->
                    </div>
                    <img class="circled-image actual-song-art ml-4 d-none d-md-inline-block" src="" draggable="false">
                </div>
                <div class="player-controls">
                    <div class="controls-container"></div>
                    <!-- VOLUME DOWN BUTTON -->
                    <div class="control">
                        <div class="button" id="volume-down">
                            <i onclick="volumeDown()" id="down" class="fas fa-volume-down icon-white"></i>
                        </div>
                    </div>
                    <!-- PLAY BUTTON -->
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i onclick="play()" id="play" class="fas fa-play icon-white"></i>
                        </div>
                    </div>
                    <!-- VOLUME UP BUTTON -->
                    <div class="control">
                        <div class="button" id="volume-up">
                            <i onclick="volumeUp()" id="up" class="fas fa-volume-up icon-white"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
<!--=============================================================================-->
